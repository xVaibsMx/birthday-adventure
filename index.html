<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🎉 Happy Birthday! 🎂</title>

    <!-- Favicon -->
    <link rel="icon" href="/icon.svg" type="image/svg+xml" />
    <link rel="icon" href="/icon.png" type="image/png" />
    <link rel="shortcut icon" href="/icon.svg" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- External CSS -->
    <link rel="stylesheet" href="/src/app.css" />
  </head>
  <body>
    <!-- Title Container -->
    <div id="title-container">
      <div id="header">🎉 Happy Birthday, Brother! 🎉</div>
      <div id="subtitle">Welcome to your 3D Gallery 🎂</div>
    </div>

    <!-- Enter Button -->
    <button id="enter-btn">Tap to Enter 🎁</button>

    <!-- Confetti (added only after entering) -->
    <div id="confetti-container"></div>

    <!-- Background Music -->
    <audio id="birthday-music" loop>
      <source src="/music.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <!-- Three.js App -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
