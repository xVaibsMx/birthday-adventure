<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="url(#grad1)" stroke="#fff" stroke-width="4"/>
  
  <!-- Gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9a9e;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#fad0c4;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#fbc2eb;stop-opacity:1"/>
    </linearGradient>
  </defs>

  <!-- Balloons -->
  <ellipse cx="60" cy="60" rx="20" ry="28" fill="#ffcd3c" stroke="#fff" stroke-width="2"/>
  <ellipse cx="140" cy="60" rx="20" ry="28" fill="#3ccfff" stroke="#fff" stroke-width="2"/>
  <line x1="60" y1="88" x2="60" y2="130" stroke="#fff" stroke-width="2"/>
  <line x1="140" y1="88" x2="140" y2="130" stroke="#fff" stroke-width="2"/>

  <!-- Text -->
  <text x="100" y="170" font-family="Baloo 2, cursive" font-size="28" text-anchor="middle" fill="#fff" stroke="#000" stroke-width="0.5">
    Happy Birthday
  </text>
</svg>
